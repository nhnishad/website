    <style>
        /* Hide scrollbars */

        /* Modern Trendy Grid Background */
        body {
            background-color: #050505;

            background-image:

                linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px),

        /* Ambient Mesh Glow for depth */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(228, 255, 0, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
        }

        /* Liquid Glass Glow Animation */
        @keyframes subtle-liquid-glow {
            0%, 100% { border-color: rgba(228, 255, 0, 0.1); box-shadow: 0 0 10px rgba(228, 255, 0, 0.02); }
            50% { border-color: rgba(228, 255, 0, 0.3); box-shadow: 0 0 20px rgba(228, 255, 0, 0.08); }
        }

        .glass {
            background: rgba(17, 17, 17, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .liquid-glass-accent {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: subtle-liquid-glow 6s infinite ease-in-out;
        }

        /* Sleek Liquid Glass Slider Track */
        .glass-slider-track {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 6px;
            border-radius: 100px;
            box-shadow: inset 0 1px 1px rgba(255,255,255,0.05);
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
            outline: none;
            z-index: 30;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 40px;
            height: 10px;
            background: linear-gradient(90deg, #e4ff00, #fff);
            border-radius: 100px;
            box-shadow: 0 0 15px rgba(228, 255, 0, 0.6);
            cursor: ew-resize;
        }

        .slider::-moz-range-thumb {
            width: 40px;
            height: 10px;
            background: linear-gradient(90deg, #e4ff00, #fff);
            border-radius: 100px;
            box-shadow: 0 0 15px rgba(228, 255, 0, 0.6);
            cursor: ew-resize;
            border: none;
        }

        /* Comparison Logic */
        .before { 
            clip-path: inset(0 100% 0 0); 
            transition: clip-path 0s linear; 
            position: absolute; 
            top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 10;
            pointer-events: none;
            will-change: clip-path;
        }
        .after { width: 100%; height: auto; display: block; }
        
        .slider-cue {
            position: absolute;
            top: 0; bottom: 0;
            width: 1.5px;
            background: linear-gradient(to bottom, transparent, rgba(228, 255, 0, 0.8), transparent);
            z-index: 15;
            pointer-events: none;
            box-shadow: 0 0 15px rgba(228, 255, 0, 0.3);
            transition: opacity 0.3s ease;
            will-change: left;
            opacity: 0;
        }

        .gallery-item:hover .slider-cue,
        .gallery-item:active .slider-cue {
            opacity: 1;
        }

        .hamburger-line { transition: all 0.3s ease-in-out; }
        .menu-open .line-1 { transform: translateY(5px) rotate(45deg); background-color: #fff !important; }
        .menu-open .line-2 { transform: translateY(-5px) rotate(-45deg); background-color: #e4ff00 !important; }

        .pulse-dot {

            50% { opacity: 1; transform: scale(1.1); }
        }

    <script>
        AOS.init({ duration: 800, once: true, offset: 100 });

        const mobileToggle = document.getElementById('mobile-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const nav = document.querySelector('nav');

        mobileToggle.addEventListener('click', () => {
            nav.classList.toggle('menu-open');
            mobileMenu.classList.toggle('hidden');
            mobileMenu.classList.toggle('flex');
        });

        const floatingCta = document.getElementById('floating-cta');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                floatingCta.classList.remove('translate-y-20', 'opacity-0');
            } else {
                floatingCta.classList.add('translate-y-20', 'opacity-0');
            }
        });

        const gallery = document.querySelector('.gallery');
        const loading = document.getElementById('loading');
        let page = 1;
        const limit = 15;
        let isFetching = false;
        let noMoreImages = false;
        let currentFilter = 'thumbnail';

        document.getElementById('SocliaMedia').addEventListener('click', () => window.open('../smd', '_self'));

        const applySubFilter = (filter) => {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.toggle('active', btn.id === filter));
            document.querySelectorAll('.gallery-item').forEach(item => {
                item.style.display = (filter === 'thumbnail' || item.classList.contains(filter)) ? 'block' : 'none';
            });
            AOS.refresh();
        };

        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', () => applySubFilter(button.id));
        });

        const fetchImages = () => {
            if (isFetching || noMoreImages) return;
            isFetching = true;
            loading.style.display = 'block';

            fetch('images.json')
                .then(res => res.json())
                .then(data => {
                    const images = data.images.slice((page - 1) * limit, page * limit);
                    if (images.length === 0) {
                        loading.innerText = "End of Archive";
                        noMoreImages = true;
                        isFetching = false;
                        return;
                    }
                    images.forEach(imgData => gallery.appendChild(createGalleryItem(imgData)));
                    if (currentFilter !== 'thumbnail') applySubFilter(currentFilter);
                    page++;
                    isFetching = false;
                    loading.style.display = 'none';
                    AOS.refresh();
                })
                .catch(err => {
                    console.error('Error:', err);
                    loading.innerText = "Connection Lost";
                    isFetching = false;
                });
        };

        function createGalleryItem(data) {
            const div = document.createElement('div');
            div.className = `gallery-item group relative bg-cardBg rounded-3xl overflow-hidden border border-white/5 hover:border-white/20 transition-all duration-500 ${data.category}`;
            div.setAttribute('data-aos', 'fade-up');

            div.innerHTML = `
                <div class="aspect-video relative overflow-hidden bg-white/5 cursor-ew-resize touch-none">
                    <img src="${data.src_after}" alt="${data.alt_after}" class="after pointer-events-none">
                    <div class="before pointer-events-none">
                        <img src="${data.src_before}" alt="${data.alt_before}" class="w-full h-full object-cover">
                    </div>

                    <div class="slider-cue" style="left: 0%"></div>

                    <div class="absolute bottom-[20px] md:bottom-[24px] left-1/2 -translate-x-1/2 w-4/5 h-[6px] glass-slider-track z-20 pointer-events-none shadow-2xl"></div>
                    
                    <input type="range" min="0" max="100" value="0" class="slider absolute bottom-[20px] md:bottom-[24px] left-1/2 -translate-x-1/2 w-4/5 h-[6px] z-40">
                </div>
            `;

            const slider = div.querySelector('.slider');
            const beforeImg = div.querySelector('.before');
            const cue = div.querySelector('.slider-cue');
            const container = div.querySelector('.aspect-video');

            const updateComparison = (val) => {
                beforeImg.style.clipPath = `inset(0 ${100 - val}% 0 0)`;
                cue.style.left = `${val}%`;
            };

            const handleMove = (clientX) => {
                const rect = container.getBoundingClientRect();
                const x = clientX - rect.left;
                const percent = Math.max(0, Math.min(100, (x / rect.width) * 100));
                
                // Set transition to 0 for instant tracking during movement
                beforeImg.style.transition = 'none';
                cue.style.transition = 'none';
                
                slider.value = percent;
                updateComparison(percent);
            };

            slider.addEventListener('input', (e) => {
                beforeImg.style.transition = 'none';
                cue.style.transition = 'none';
                updateComparison(e.target.value);
            });

            container.addEventListener('mousemove', (e) => handleMove(e.clientX));
            container.addEventListener('touchmove', (e) => {
                handleMove(e.touches[0].clientX);
            }, { passive: true });

            const resetSlider = () => {
                beforeImg.style.transition = 'clip-path 0.5s cubic-bezier(0.19, 1, 0.22, 1)';
                cue.style.transition = 'left 0.5s cubic-bezier(0.19, 1, 0.22, 1)';
                slider.value = 0;
                updateComparison(0);
            };

            container.addEventListener('mouseleave', resetSlider);
            container.addEventListener('touchend', resetSlider);

            return div;
        }

        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 800) fetchImages();
        });

        fetchImages();
    </script>
